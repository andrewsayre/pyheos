[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyheos"
version = "0.8.0"
description = "An async python library for controlling HEOS devices through the HEOS CLI Protocol"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "ASL 2.0" }
authors = [{ name = "Andrew Sayre", email = "andrew@sayre.net" }]
keywords = ["heos", "dennon", "maranz"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Home Automation",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
"Source Code" = "https://github.com/andrewsayre/pyheos"

[tool.setuptools]
platforms = ["any"]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]

[tool.ruff]
required-version = ">=0.8.0"

[tool.pylint.MAIN]
py-version = "3.12"
jobs = 2
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
    "pylint_per_file_ignores",
]
persistent = false
fail-on = ["I"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.mypy]
python_version = "3.12"
platform = "linux"
plugins = ["pydantic.mypy", "pydantic.v1.mypy"]
show_error_codes = true
follow_imports = "normal"
local_partial_types = true
strict_equality = true
no_implicit_optional = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
enable_error_code = [
    "deprecated",
    "ignore-without-code",
    "redundant-self",
    "truthy-iterable",
]
extra_checks = true
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
warn_return_any = true
warn_unreachable = true


[tool.pylint.BASIC]
class-const-naming-style = "any"

